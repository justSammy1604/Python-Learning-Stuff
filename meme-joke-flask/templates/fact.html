{% extends 'layout.html'%}
{% block title %}Facts Page{% endblock %}
{% block content %}
<style>
    h1{
         text-align: center;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-color: #000000;
    }
    p{
        text-align: center;
            font-family: Georgia, serif;
            font-size: 48px;
            font-style: normal;
            font-weight: normal;
            color: #ffffff;
            background-color: #000000;
    }
    button{
        padding: 20 20;
        background-color: blue;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', Verdana, sans-serif;
        font-size: 20px;
    }
</style>
<h1>
    A Page to view the useless facts ever 
</h1>
<p id="fact">{{fact}}</p>
<button onclick="generatefact()">Generate A New Fact</button>
<script>
    function generatefact() {
        fetch('/newfact')
        .then(response => response.text())
        .then(data => {
            document.getElementById('fact').innerText = data;
        })
    }
</script>
{% endblock %}
